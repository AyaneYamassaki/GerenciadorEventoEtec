<script>
    $(document).ready(
        function() {
            $('#button').click(
                function() {
                    var toAdd = $('input[name=objeto]').val();
                    $('ol').append('<li class="col-12 col-md-11">' + toAdd + '</li>');
                });

            $("input[name=objeto]").keyup(function(event) {
                if (event.keyCode == 13) {
                    $("#button").click();
                }
            });

            $(document).on('dblclick', 'li', function() {
                $(this).toggleClass('strike').fadeOut('slow');
            });

            $('input').focus(function() {
                $(this).val('');
            });

            $('ol').sortable();

        }
    );
</script>
