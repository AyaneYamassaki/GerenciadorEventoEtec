<form id="form-checklist" enctype="multipart/form-data">
    <input type="hidden" name="idChecklist" id="idChecklist">
    <div class="form-group row evento">
        <label class="col-12 col-md-3">Evento</label>
        <select name="idEvento" id="idEvento" class="form-control col-12 col-md-8"></select>
    </div>
    <div class="form-group row">
        <div class="col-12 col-sm-8 col-md-8">
            <label>Necessidade</label>
        </div>
        <div class="col-12 col-sm-4 col-md-4">
            <button class="btn btn-primary btn-block btn-add"><i class="fa fa-plus"></i> Adicionar</button>
        </div>
    </div>
    <div id="issues" class="form-group">
        <input type="text" name="objeto[]" id="objeto" class="form-control">
    </div>
    <div class="form-group row">
        <label class="col-12 col-md-2">Tarefa</label>
        <textarea type="text" id="tarefa" name="tarefa" class="form-control col-12 col-md-8 offset-1" rows="3"></textarea>
    </div>
</form>

<script type="text/javascript">
    $(document).ready(function() {
        $('.btn-add').click(function(e) {
            e.preventDefault()
            $('#issues').append(`<input type="text" name="objeto[]" id="objeto" class="form-control mt-2">`)
        })
    })
</script>
