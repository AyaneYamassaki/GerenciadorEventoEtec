<div class="wr" id="wr">
    <h2 class="titulo">Todo List App</h2>
    <div class="campos">
        <input type="text" id="taskValue" placeholder="Insira o objeto da checklist">
        <button type="submit" id="addBtn" class="btn"><i class="fa fa-plus"></i></button>
    </div>
    <div class="conteudo">
        <ul id="tasks">

        </ul>
    </div>
</div>
<script>
    $(document).ready(function() {
        // Show Tasks
        function loadTasks() {
            $.ajax({
                url: "show-tasks.php",
                type: "POST",
                success: function(data) {
                    $("#tasks").html(data);
                }
            });
        }

        loadTasks();

        // Add Task
        $("#addBtn").on("click", function(e) {
            e.preventDefault();

            var task = $("#taskValue").val();

            $.ajax({
                url: "add-task.php",
                type: "POST",
                data: {
                    task: task
                },
                success: function(data) {
                    loadTasks();
                    $("#taskValue").val('');
                    if (data == 0) {
                        alert("Something wrong went. Please try again.");
                    }
                }
            });
        });

        // Remove Task
        $(document).on("click", "#removeBtn", function(e) {
            e.preventDefault();
            var id = $(this).data('id');

            $.ajax({
                url: "remove-task.php",
                type: "POST",
                data: {
                    id: id
                },
                success: function(data) {
                    loadTasks();
                    if (data == 0) {
                        alert("Something wrong went. Please try again.");
                    }
                }
            });
        });
    });
</script>
