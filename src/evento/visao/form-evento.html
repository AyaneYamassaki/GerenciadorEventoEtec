<form id="form-evento" enctype="multipart/form-data">
    <div class="form-group row">
        <label class="col-12 col-md-4">Nome do evento</label>
        <input type="text" name="nome" id="nome" class="form-control col-12 col-md-6 offset-1">
    </div>
    <div class="form-group days">
        <label>Data do evento</label>
        <div class="row col-auto">
            <input type="date" name="data[]" id="data" class="form-control col-7">
            <button type="button" id="add-campo" class="col-1 btn btn-outline-warning offset-1">+</button>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-12 col-md-4">Hora de início</label>
        <input type="time" name="horaInicio" id="horaInicio" class="form-control col-12 col-md-5 offset-1">
    </div>
    <div class="form-group row">
        <label class="col-12 col-md-4">Hora de término</label>
        <input type="time" name="horaFim" id="horaFim" class="form-control col-12 col-md-5 offset-1">
    </div>
    <div class="form-group row">
        <label class="col-12 col-md-4">Descrição</label>
        <textarea id="descricaoEvento" name="descricaoEvento" class="form-control col-12 col-md-6 offset-1" rows="3"></textarea>
    </div>
    <div class="form-group row">
        <label class="col-12 col-md-5">Situação</label>
        <div class="input-group col-12 col-md-5">
            <select class="custom-select" id="situacao">
                <option selected>Selecione...</option>
                <option value="p">Preparando</option>
                <option value="o">Ocorrendo</option>
                <option value="t">Terminou</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label>Terá certificação?</label>
        <div class="form-check form-check-inline offset-2">
            <input class="form-check-input certi" type="radio" data-p="Não" name="certificacao" id="1" value="1">
            <label class="form-check-label">Sim</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input certi" type="radio" data-n="Sim" name="certificacao" id="2" value="2">
            <label class="form-check-label">Não</label>
        </div>
    </div>
    <input type="hidden" name="idEvento" id="idEvento">

    <script>
        $(document).ready(function() {
            var cont = 1;
            $('#add-campo').click(function() {
                cont++;
                $('.days').append('<div class="row col-auto" id="campo' + cont + '"><input type="date" name="data[]" id="data" id="campo' + cont + '" class="form-control col-7"><button type="button" id="' + cont + '" class="btn-apagar col-1 btn btn-outline-dark offset-1">-</button></div>');
            });

            $('.days').on('click', '.btn-apagar', function() {
                var button_id = $(this).attr("id");
                $('#campo' + button_id + '').remove();
            });
        });
    </script>
</form>
