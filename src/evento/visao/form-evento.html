<form id="form-evento" enctype="multipart/form-data">
    <div class="form-group row">
        <label class="col-4 col-md-4">Nome do evento</label>
        <input type="text" name="nome" id="nome" class="form-control col-7 col-md-6 offset-1">
    </div>
    <div class="form-group days">
        <label>Data do evento</label>
        <div class="row col-auto">
            <input type="date" name="dataE" id="dataE" class="form-control col-7" data-date="" data-date-format="DD MMMM YYYY">
            <!-- <button type="button" id="add-campo" class="col-1 btn btn-outline-warning offset-1">+</button> -->
        </div>
    </div>
    <div class="form-group row">
        <label class="col-12 col-md-4">Hora de início</label>
        <input type="time" name="horaInicio" id="horaInicio" class="form-control col-12 col-md-5 offset-1" min="00:00" max="23:00">
    </div>
    <div class="form-group row">
        <label class="col-12 col-md-4">Hora de término</label>
        <input type="time" name="horaFim" id="horaFim" class="form-control col-12 col-md-5 offset-1" min="12:00" max="23:59">
    </div>
    <div class="form-group row">
        <label class="col-12 col-md-4">Descrição</label>
        <textarea type="text" id="descricaoEvento" name="descricaoEvento" class="form-control col-12 col-md-6 offset-1" rows="3"></textarea>
    </div>
    <div class="form-group row">
        <label class="col-12 col-md-4">Situação</label>
        <select name="situacao" id="situacao" class="form-control col-12 col-md-7">
            <option value="">Selecione...</option>
            <option value="p">Preparando...</option>
            <option value="o">Ocorrendo...</option>
            <option value="t">Terminou...</option>
        </select>
    </div>
    <div class="form-group">
        <label>Terá certificação?</label>
        <div class="form-check form-check-inline offset-2">
            <input class="form-check-input certi" type="radio" data-p="sim" name="certificacao" id="sim" value="1">
            <label class="form-check-label">Sim</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input certi" type="radio" data-p="nao" name="certificacao" id="nao" value="2">
            <label class="form-check-label">Não</label>
        </div>
    </div>
    <input type="hidden" name="idEvento" id="idEvento">

    <script>
        $("input").on("change", function() {
                this.setAttribute(
                    "data-date",
                    moment(this.value, "YYYY-MM-DD")
                    .format(this.getAttribute("data-date-format"))
                )
            }).trigger("change")

</form>
